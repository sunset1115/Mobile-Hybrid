<h4 class='text-center'>My Partners</h4>

<ul class='list-group'>
  <li class='list-group-item partner' ng-repeat='partner in partners'>
    <a ng-click='seePartnership(partner.partnershipId)'>
      <div class='row'>
        <div class='col-md-4'>
          <img ng-src="{{partner.user.pic}}" />
        </div>
        <div class='col-md-4'>
          <h3>{{partner.user.name}} from {{partner.user.country}}</h3>
        </div>
        <div class='col-md-4'>
          
        </div>
      </div>
    </a>
  </li>
</ul>
