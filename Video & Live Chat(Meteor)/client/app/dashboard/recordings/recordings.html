 <h1><center>Recordings</center></h1></br>
  <div class='col-md-4' ng-repeat="recording in userRecordings">
  <div class='row metadata'>

    <img class='col-sm-6' ng-src="{{recording.partner.pic}}" width="100">

    <div class='col-sm-6 info'>
      <p><strong>{{recording.partner.name}}</strong></p>
      <p>{{ parseDate(recording.date) }}</p>
      <p><button class='btn'><a ng-href="dashboard/recordings/{{recording._id}}">Comment</a></button></p>
    </div>
  </div>

  <div class='row audio'>
      <audio controls ng-src="{{ audioUrl(recording.filename) }}"></audio>
    </div>
  </div>
