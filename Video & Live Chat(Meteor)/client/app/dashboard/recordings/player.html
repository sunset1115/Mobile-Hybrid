<div class="control-overlay">
  <h3 class="text-center">With {{recording.partner.name}} on {{ parseDate(recording.date) }}</h3>
  <button id="pButton" class="play center-block" ng-click="play()">
    <i class="fa fa-play-circle fa-2x"></i>
  </button>
  <div class="time-display">
    <h3 class="text-center"><span class="track-time"></span> / <span class="track-duration"></span></h3>
  </div>
  <div class="interface">
    <button class="center-block btn btn-md" ng-click="showStepOne()" ng-show="!commentStepOne && !commentStepTwo">Create Marker</button>
    <div ng-show="commentStepOne">
      <p class="text-center">Select two points on the outside track to create a marker</p>
      <h3 class="text-center'">{{comment.fromMinute}}:{{comment.fromSecond}} - {{comment.toMinute}}:{{comment.toSecond}}</h3>
      <button class="center-block btn btn-md" ng-click="showStepTwo()">Mark</button>
    </div>
    <div ng-show="commentStepTwo">hey
    </div>
  </div>
</div>
<svg id="svg-player" width="700" height="700" viewbox="0 0 700 700">
  <circle id="larger-circle" cx="350" cy="350" r="349" />
  <path id="first-edge" transform="translate(350, 350)" />
  <path id="second-edge" transform="translate(350, 350)" />
  <path id="border" transform="translate(350, 350)"/>
  <circle id="center-circle" cx="350" cy="350" r="325"/>
</svg>
