<ion-view  class="lview" hide-nav-bar="true" view-title="" ng-controller="FavoriteSearchCtrl">
  <ion-header-bar class="bar-dark head">
    <i style="font-size: 18pt;margin-top:10px;" class="ion-android-arrow-back button-dark"></i>
    <button style="margin-right: 0px; margin-left: 85%;transform: rotate(90deg);" class="button button-icon button-clear ion-ios-more" menu-toggle="right">
    </button>
  </ion-header-bar>
  <ion-content class="ccc">
    <div class="row louis leisure" ng-repeat="row in rows">
      <div class="col">
        <div style="background:url('../img/building.png') no-repeat center; float:left;"></div>
        <div style="font-size: 15pt; width:80%; padding-left: 10px;">
          <div style="width: 100%; height: 30px">{{row.head}}</div>
          <div style="width:100%; height: 5px; font-size: 12pt;">{{row.des}}</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
