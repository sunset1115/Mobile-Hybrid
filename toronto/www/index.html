<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/service.js"></script>

    <script src="lib/ionic-ratings/dist/ionic-ratings.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
  </head>
  <body ng-app="starter">
  <ion-side-menus enable-menu-with-back-views="true" ng-controller="AppCtrl">
    <ion-side-menu-content class="{{appClass}}">
      <ion-nav-bar class="{{headClass}}">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view class="thank"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" class="menu">
      <ion-content>
        <div class="login">
          <div class="face">
            <i class="ion-ios-person"></i>
          </div>
          <div class="name">LOG IN</div>
        </div>
        <ion-list>
          <ion-item menu-close ng-click="login()" class="ion-ios-heart-outline" style="color: #11c1f3">
            <span style="color:white">Favourites</span>
          </ion-item>
          <ion-item menu-close class="ion-ios-refresh-outline" style="color: #28a54c">
            <span style="color: white">Recent searches</span>
          </ion-item>
          <ion-item menu-close class="ion-ios-gear" style="color: #ccc">
            <span style="color:white">System Settings</span>
          </ion-item>
          <ion-item menu-close class="ion-thumbsup" style="color: #11c1f3">
            <span style="color:white">Rate our app</span>
          </ion-item>
          <ion-item menu-close class="ion-merge" style="color: #aaaaaa">
            <span style="color: white">Share our app</span>
          </ion-item>
          <ion-item menu-close class="ion-iphone" style="color: #e6b500">
            <span style="color: white">Our apps</span>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
  </body>
</html>
